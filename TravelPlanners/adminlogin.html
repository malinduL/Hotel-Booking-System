<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../TravelPlanners/css/userregistration.css" />
    <title>TravelPlanners-Login&SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <!--Start of login form-->
          <form action="./adminlogin.php" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="UserName" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="Password" type="Password" placeholder="Password" />
            </div>
            <input name="submit" type="submit" value="Login" class="btn solid" />
          </form>
          <!--End of login form-->

          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
